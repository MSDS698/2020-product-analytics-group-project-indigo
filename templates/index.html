<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165125544-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-165125544-1');
    </script>


    <meta charset="utf-8">

    <title>INDIGO</title>

    <link rel="shortcut icon" type="image/jpg" href="../static/favicon.png"/>

    <link rel="stylesheet" href="static/style/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../static/script/nav_script.js"></script>

    <script data-ad-client="ca-pub-7931929717540418" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>


  </head>
  <body>

    <div class="container">

      <!-- Code from W3 schools Top Navigation Menu -->
      <div class="topnav">
        <a href="index" class="active">INDIGO</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="buy" onclick="gtag('event','click',{'event_category':'button', 'event_label':'buy_nav_bar', 'value':1});">BUY</a>
          {% if not authenticated %}
          <a href="login"  onclick="gtag('event','click',{'event_category':'button', 'event_label':'login_nav_bar', 'value':1});">Login</a>
          {% endif %}
          {% if authenticated %}
          <a href="profile/{{username}}"  onclick="gtag('event','click',{'event_category':'button', 'event_label':'profile_nav_bar', 'value':1});">My Songs</a>
          {% endif %}
          <a href="about"  onclick="gtag('event','click',{'event_category':'button', 'event_label':'about_nav_bar', 'value':1});">About</a>
          {% if authenticated %}
          <a href="logout"  onclick="gtag('event','click',{'event_category':'button', 'event_label':'logout_nav_bar', 'value':1});">Logout</a>
          {% endif %}

        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction();
        gtag('event','click',{'event_category':'button', 'event_label':'nav_bar', 'value':1});">
          <i class="fa fa-bars"></i>
        </a>
      </div>





      <h1>INDIGO</h1>


      <div class="btns">
        <button type="button" name="button" style="display: inline; margin: auto;" onclick="location.href='register';
            gtag('event','click',{'event_category':'button', 'event_label':'register_button', 'value':1});">SIGN UP</button>
        <button type="button" name="button" style="display: inline; margin: auto; float:right;" onclick="location.href='login';
            gtag('event','click',{'event_category':'button', 'event_label':'login_button', 'value':1});">LOGIN</button>
      </div>

      <div class="filler"></div>

      <img src="static/icon_color.png" alt="keyboard" width=50% id="keyboard">

    </div>


  </body>
</html>
