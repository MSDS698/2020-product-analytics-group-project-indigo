

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165125544-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-165125544-1');
    </script>

    <meta charset="utf-8">

    <title>INDIGO</title>

    <link rel="shortcut icon" type="image/jpg" href="../../static/favicon.png"/>

    <link rel="stylesheet" href="../../static/style/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../../static/script/nav_script.js"></script>

  </head>
  <body>

    <div class="container">

      <!-- Code from W3 schools Top Navigation Menu -->
      <div class="topnav">
        <a href="index" class="active" onclick="gtag('event','click',{'event_category':'button', 'event_label':'home_button', 'value':1});">INDIGO</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="../buy" onclick="gtag('event','click',{'event_category':'button', 'event_label':'buy_nav_bar', 'value':1});">BUY</a>
          <a href="../profile/{{username}}" onclick="gtag('event','click',{'event_category':'button', 'event_label':'profile_nav_bar', 'value':1});">My Songs</a>
          <a href="../about" onclick="gtag('event','click',{'event_category':'button', 'event_label':'about_nav_bar', 'value':1});">About</a>
          <a href="../logout" onclick="gtag('event','click',{'event_category':'button', 'event_label':'logout_nav_bar', 'value':1});">Logout</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction();gtag('event','click',{'event_category':'button', 'event_label':'nav_bar', 'value':1});">
          <i class="fa fa-bars"></i>
        </a>
    </div>

      <!-- Body  -->

      <h1>INDIGO</h1>
      <div class="filler"></div>


      <div class="profileArea">

        <div class="profileButtons">

          <!-- <input type="file" id="browse" name="files" style="display: none;" />
          <label for="browse" id=browseBtn>
            Upload
          </label> -->

          <button type="button" name="button" style="display: inline; margin: auto; margin-left:30px;" onclick="location.href='../upload';gtag('event','click',{'event_category':'button', 'event_label':'upload_button', 'value':1});">Upload</button>

          <button type="button" name="button" style="display: inline; margin: auto; margin-left:17px;" onclick="location.href='../drums-upload';gtag('event','click',{'event_category':'button', 'event_label':'drums_button', 'value':5});">Drums</button>

          <button type="button" name="button" style="display: inline; margin: auto; float:right" onclick="location.href='../vae-upload';gtag('event','click',{'event_category':'button', 'event_label':'vae_button', 'value':5});">Music Interpolation</button>
        </div>

        <div class="filler"></div>

        <div class="navWrapper">

        <div class="profileHeader">
          <img src="../static/default_profile.png" alt="default profile picture" style="width:33%;">
          <h2 style="display:inline;float:right;width:67%;text-align:left;">{{username | upper}}</h2>
          <!-- <p style="display:inline;float:right;width:67%;text-align:left;">Bio</p> -->
        </div>

        <div class="mySongsProfile" style="overflow-y:auto;">

          <table style="width:100%;">
            <thead>
              <th align="left" style="width:100%;">My Songs</th>
            </thead>
            <tbody>
              {% for song in uploads %}
                <tr style="width:100%;">
                  <td>{{song.orig_filename}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
        </div>

        <div class="otherUsersProfile">

          <h2>Discover Users: </h2>

          {% for other in other_users %}

            <div class="otherProfile">
              <img src="../static/default_profile.png" alt="" style="width:100px;" >

              <a href="{{other}}" style="display:inline;float:right;margin-top:25%;">{{other | upper}}</a>

            </div>

          {% endfor %}

        </div>


      </div>


    </div>


  </body>
</html>
