<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INDIGO- Sign Up</title>
    <link rel="shortcut icon" type="image/jpg" href="../static/favicon.png"/>

    <link rel="stylesheet" href="../static/style/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <div class="container">

    <h1>INDIGO</h1>


    {% from "_formhelpers.html" import render_field %}
    <form method=post>
      <dl id='formBody'>
        {{ render_field(form.username) }}
        <br>
        {{ render_field(form.email) }}
        <br>
        {{ render_field(form.password) }}
        <br>
        {{ render_field(form.confirm) }}
        <br>
        {{ render_field(form.accept_tos) }}
      </dl>
      <p><input id='register' type=submit value=Register>
    </form>
    </div>

  </body>
</html>
